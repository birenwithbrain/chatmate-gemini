<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Chatbot</title>
  <style>
    /* Full page with sci-fi background placeholder */
    body {
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* background: url('image.jpg') no-repeat center center fixed; */
      background-image: url("/static/image.jpg");
      background-size: cover;
      color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      background: rgba(0, 0, 0, 0.4); /* translucent black */
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgb(255 28 28 / 50%);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 204, 255, 0.3);
    }

    h2 {
      margin: 0;
      padding: 20px;
      text-align: center;
      font-weight: 700;
      color: #8800ff;
      text-shadow: 0 0 10px #8800ff;
      background: rgba(0, 0, 0, 0.3);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom: 1px solid rgba(0, 204, 255, 0.3);
    }

    .messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: transparent;
      scrollbar-width: thin;
      scrollbar-color: #8800ff transparent;
    }
    .messages::-webkit-scrollbar {
      width: 8px;
    }
    .messages::-webkit-scrollbar-thumb {
      background-color: #8800ff6c;
      border-radius: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      backdrop-filter: blur(8px);
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* WhatsApp-style message tails */
    .message::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      bottom: 0;
    }

    .user {
      align-self: flex-end;
      background: rgba(112, 0, 150, 0.3); /* More translucent green */
      color: #ffffff;
      border: 1px solid rgba(112, 0, 150, 0.4);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      border-bottom-right-radius: 4px;
    }

    .user::before {
      right: -8px;
      border-left: 8px solid rgba(112, 0, 150, 0.3);
      border-bottom: 8px solid transparent;
    }

    .bot {
      align-self: flex-start;
      background: rgba(68, 68, 68, 0.3); /* More translucent gray */
      color: #ffffff;
      border: 1px solid rgba(68, 68, 68, 0.5);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      border-bottom-left-radius: 4px;
    }

    .bot::before {
      left: -8px;
      border-right: 8px solid rgba(68, 68, 68, 0.3);
      border-bottom: 8px solid transparent;
    }

    /* Time stamps */
    .timestamp {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    .bot .timestamp {
      text-align: left;
    }

    form {
      display: flex;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgba(0, 204, 255, 0.3);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      gap: 12px;
    }

    input[type=text] {
      flex-grow: 1;
      border: none;
      padding: 15px 20px;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    
    input[type=text]:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(212, 0, 255, 0.5);
      box-shadow: 0 0 10px rgba(212, 0, 255, 0.3);
    }

    input[type=text]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background: linear-gradient(135deg, #8800ff, #8800ff);
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px #8800ff;
      transition: all 0.3s ease;
      min-width: 80px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #8800ff, #d34dff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px #d34dff;
    }

    button:active {
      transform: translateY(0);
    }

    /* Typing indicator */
    .typing {
      display: none;
      align-self: flex-start;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      background: rgba(68, 68, 68, 0.3); /* More translucent */
      border: 1px solid rgba(68, 68, 68, 0.5);
      border-bottom-left-radius: 4px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      30% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .chat-container {
        width: 95vw;
        height: 90vh;
      }
      
      .message {
        max-width: 85%;
      }
      
      form {
        padding: 15px;
      }
      
      input[type=text] {
        padding: 12px 16px;
        font-size: 14px;
      }
      
      button {
        padding: 12px 20px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>The Chatbot ðŸ¤–</h2>
    <div class="messages" id="messages">
      <div class="message bot">
        <div>Hello! I'm your AI assistant. How can I help you today?</div>
        <div class="timestamp">Just now</div>
      </div>
    </div>
    <div class="typing" id="typing">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');
    const typing = document.getElementById('typing');

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showTyping() {
      typing.style.display = 'block';
      messages.appendChild(typing);
      messages.scrollTop = messages.scrollHeight;
    }

    function hideTyping() {
      typing.style.display = 'none';
      if (typing.parentNode) {
        typing.parentNode.removeChild(typing);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userText = input.value.trim();
      if (!userText) return;

      // Show user message
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user');
      userMsg.innerHTML = `
        <div>${userText}</div>
        <div class="timestamp">${getCurrentTime()}</div>
      `;
      messages.appendChild(userMsg);

      input.value = '';
      messages.scrollTop = messages.scrollHeight;

      // Show typing indicator
      showTyping();

      try {
        // Fetch chatbot response
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();

        // Hide typing indicator
        hideTyping();

        // Show bot response
        const botMsg = document.createElement('div');
        botMsg.classList.add('message', 'bot');
        botMsg.innerHTML = `
          <div>${data.response}</div>
          <div class="timestamp">${getCurrentTime()}</div>
        `;
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;

      } catch (error) {
        hideTyping();
        
        // Show error message
        const errorMsg = document.createElement('div');
        errorMsg.classList.add('message', 'bot');
        errorMsg.innerHTML = `
          <div>Sorry, I'm having trouble connecting. Please try again.</div>
          <div class="timestamp">${getCurrentTime()}</div>
        `;
        messages.appendChild(errorMsg);
        messages.scrollTop = messages.scrollHeight;
      }
    });

    // Focus input on page load
    window.addEventListener('load', () => {
      input.focus();
    });
  </script>
</body>
</html>
